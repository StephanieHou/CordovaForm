    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
    <title>Dennis Gross Log In</title>
</head>

<body>
    <div class="app">
        <h1>Dr. Dennis Gross Skincare</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
    </div>

    <div data-role="page">
        <div class="orange">
            <img src="header.png" width="650px" />
        </div>
        <div data-role="header" class="consent-header">
            <img src="img/dgicon-white.png" width="200px"/>
            <h1>Welcome To DGSkincare</h1>
        </div>
        <div class="ui-content" data-role="main">
            <form>
                <div class="ui-field-contain">
                    <div class="clear">
                        <label for="email">
                            <b>Email: </b>
                        </label>
                        <input id="email" type="email" name="email" required />
                    </div>
                    <div class="clear">
                        <label for="password">
                            <b>Password: </b>
                        </label>
                        <input id="password" type="password" name="password" required />
                    </div>
                </div>
                <div class="clear">
					<p id="status"></p>
                    <input id="cdate" type="hidden" name="cdate"/>
				</div>
                <input type="submit" id="login" value="Login" name="login" data-inline="true" />
				<input type="submit" id="register" value="Register" name="register" data-inline="true" />
            </form>
        </div>
        <div data-role="footer" class="consent-footer">
            <h1>Copyright 2018 Dr. Dennis Gross Skincare LLC</h1>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>

    <script type="text/javascript">

        var today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth() + 1;
        var yyyy = today.getFullYear();
        var current = mm + '/' + dd + '/' + yyyy;

        document.getElementById("cdate").value = current;

        $("#login").click(function () {
            //var postData = $(this).serialize();
			var email= $.trim($("#email").val());
			var password= $.trim($("#password").val());
			var login= 1;

			$("#status").text("Authenticating...");
			var loginString ="email="+email+"&password="+password+"&login="+login;

            $.ajax({
                type: 'POST',
                data: loginString,
                url: 'https://blog.drdennisgross.com/stephanie/mobile/sephora/login.php',
                success: function (data) {
					console.log(data);
                    if(data == "success") {
						$("#status").text("Login Successful!");
						localStorage.loginstatus = "true";
						window.location.href = "form.html";
					}
					else if(data == "error")
					{
						console.log(data);
						$("#status").text("Login Failed! Please Look Over Your Information.");
					}
					else if(data == "failed")
					{
						console.log(data);
						$("#status").text("Login Failed! Server Connection Issue.");
					}
                },
                error: function () {
                    console.log(data);
                    $("#status").text("Login Failed!");
                }
            });
            return false;
        });
		
		$("#register").click(function () {
            $('form').trigger("reset");
			window.location.href = "register.html";
        });
    </script>
</body>

</html>
